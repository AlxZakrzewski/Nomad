- name: Copy remove_service.sh script
  copy:
    src: remove_service.sh
    dest: "{{ consul_path }}/"
    mode: 0777

- name: Execute remove_service.sh script
  command: "{{ consul_path }}/remove_service.sh"

- name: Delete all consul files
  become: yes
  file:
    path: "{{ item }}"
    state: absent
  loop:
    - "{{ consul_path }}"
    - "{{ consul_data_linpath }}"